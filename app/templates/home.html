{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}" >
    <title>Compiladores - UFT</title>
</head>
<body>
    <div class="container-body">
        <div class="container-main" >
            <form method="get" action="{% url 'expression' %}">
                <input type="text" name="input">
                <button type="submit">enviar</button>
            </form>
    
            {% if expression %}
                <div>
                    <span>Expressão: </span>
                    <span>{{expression}}</span>
                </div>
            {% endif %}
    
            {% if posfix %}
                <div>
                    <span>Posfix: </span>
                    <span>{{posfix}}</span>
                </div>
            {% endif %}
    
            {% if expError %}
                <h2>A expressão está errada</h2>
            {% endif %}
    
            {% if inputEmpty %}
                <h2>A expressão não pode ser vazia</h2>
            {% endif %}

            {% include 'parts/tableAFN.html' %}
    
        </div>
    </div>

    <h1>
</body>
</html>
